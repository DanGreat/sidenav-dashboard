<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" *ngIf="collapsed">Angular</div>
        <button class="btn-close" *ngIf="collapsed" (click)="toggleCollapse()">
            <i class="fas fa-times close-icon"></i>
        </button>
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let navigation of navigationData;">
            <a href="" class="sidenav-nav-link"
             [routerLink]="navigation.routeLink"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navigation.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{ navigation.label }}</span>
            </a>
        </li>
    </ul>
</div>
